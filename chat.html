<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แชทบอท | วิทยาลัยการอาชีพฝาง</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>แชทบอท วิทยาลัยการอาชีพฝาง</h1>
</header>

<main class="container">
  <!-- แชทบอท Local -->
  <div class="card">
    <h2>แชทบอท (Local)</h2>
    <div class="chat-window" id="chatWindow"></div>
    <div class="controls">
      <input id="msgInput" type="text" placeholder="พิมพ์ข้อความ..." />
      <button id="sendBtn">ส่ง</button>
      <button id="clearBtn">ลบ</button>
    </div>
    <div class="small">ตัวอย่างถาม: "สวัสดี", "สมัคร", "เวลาเปิดปิด", "ติดต่อ"</div>
  </div>
</main>



<footer>
  <a href="index.html" class="btn">← กลับหน้าประกาศ</a>
</footer>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<script src="script.js"></script>

</body>
</html>
